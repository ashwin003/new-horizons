<mat-card>
  <mat-card-title>
    <mat-toolbar [color]="headerType">
      {{ header | translate }}
    </mat-toolbar>
  </mat-card-title>
  <mat-card-content>
    <app-loader *ngIf="isLoading; else counter" [isLoading]="isLoading"></app-loader>
    <ng-template #counter>
      <h1>{{ count }}</h1>
    </ng-template>
  </mat-card-content>
</mat-card>
