<mat-toolbar class="open-sans" color="primary">
  <h2 mat-dialog-title>{{ getValue(data.name, 'name') }}</h2>
  <span class="spacer"></span>
  <button mat-icon-button (click)="toggleSaveState()">
    <mat-icon>{{ icon$ | async }}</mat-icon>
  </button>
</mat-toolbar>
<mat-dialog-content [style.backgroundImage]="'url(' + data.imageUri + ')'"> </mat-dialog-content>
